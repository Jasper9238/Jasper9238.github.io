<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade 9 Science Notes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .note { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .note-title { font-weight: bold; font-size: 1.2em; }
        .note-author { font-style: italic; color: #555; }
        .post-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            }

            .post-btn:hover {
            background: #45a049;
            }

            /* Popup modal */
            .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            }

            .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 320px;
            }

            .modal-content input,
            .modal-content textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            }

            .modal-actions {
            display: flex;
            justify-content: space-between;
            }

            .submit-btn {
            background: #2196F3;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            }

            .cancel-btn {
            background: #777;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            }
    </style>
</head>
<body>
    <h1>Grade 9 Science Notes</h1>
    <button id="postNoteBtn" class="post-btn">Post Note</button>

    <!-- Hidden popup form -->
    <div id="noteModal" class="modal">
    <div class="modal-content">
        <h2>Post a Note</h2>

        <input id="noteTitle" type="text" placeholder="Title">
        <textarea id="noteContent" placeholder="Write your note here..."></textarea>

        <div class="modal-actions">
        <button id="submitNote" class="submit-btn">Submit</button>
        <button id="closeModal" class="cancel-btn">Cancel</button>
        </div>
    </div>
    </div>


    <div id="notes-container">Loading notes...</div>

    <script>
        async function fetchNotes() {
            const grade = '9';
            const subject = 'science';
            try {
                const response = await fetch(`https://studyhub-backend-iy1e.onrender.com//get_notes?grade=${grade}&subject=${subject}`);
                const notes = await response.json();

                const container = document.getElementById('notes-container');
                container.innerHTML = '';

                if (notes.length === 0) {
                    container.innerHTML = '<p>No notes found.</p>';
                    return;
                }

                notes.forEach(note => {
                    const div = document.createElement('div');
                    div.className = 'note';
                    div.innerHTML = `
                        <div class="note-title">${note.title}</div>
                        <div class="note-author">By: ${note.author}</div>
                        <div class="note-content">${note.content}</div>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error(error);
                document.getElementById('notes-container').innerHTML = '<p>Error fetching notes.</p>';
            }
        }

        fetchNotes();


        const modal = document.getElementById("noteModal");
        const postBtn = document.getElementById("postNoteBtn");
        const closeBtn = document.getElementById("closeModal");
        const submitBtn = document.getElementById("submitNote");

        // Open modal
        postBtn.addEventListener("click", () => {
        modal.style.display = "flex";
        });

        // Close modal
        closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
        });

        // Submit new note
        submitBtn.addEventListener("click", async () => {
        const title = document.getElementById("noteTitle").value;
        const content = document.getElementById("noteContent").value;

        if (!title || !content) {
            alert("Please fill in both fields.");
            return;
        }

        // AUTO FILL THIS based on current page
        const grade = "9";
        const subject = "science";

        const data = { grade, subject, title, content, author: "Anonymous" };

        const res = await fetch("https://studyhub-backend-iy1e.onrender.com//add_note", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        const result = await res.json();

        loadNotes();  // Refresh list
        });
    </script>
</body>
</html>
