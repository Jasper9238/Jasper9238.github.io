<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade 9 Science Notes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .note { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .note-title { font-weight: bold; font-size: 1.2em; }
        .note-author { font-style: italic; color: #555; }
        .post-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            }

            .post-btn:hover {
            background: #45a049;
            }

            /* Popup modal */
            .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            }

            .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 320px;
            }

            .modal-content input,
            .modal-content textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            }

            .modal-actions {
            display: flex;
            justify-content: space-between;
            }

            .submit-btn {
            background: #2196F3;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            }

            .cancel-btn {
            background: #777;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            }
    </style>
</head>
<body>
    <h1>Grade 9 Science Notes</h1>
    <div id="auth-ui">
        <p id="auth-status">Loading user status...</p>
        
        <form id="login-form" style="display: none; border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 15px;">
            <h3>User Sign In / Sign Up</h3>
            <input type="email" id="auth-email" placeholder="Email" required>
            <input type="password" id="auth-password" placeholder="Password" required>
            <button type="submit" id="sign-in-btn">Sign In / Sign Up</button>
        </form>
        
        <button id="sign-out-btn" style="display: none;">Sign Out</button>
    </div>
    
    <button id="postNoteBtn" class="post-btn" style="display: none;">Post Note</button>

    <!-- Hidden popup form -->
    <div id="noteModal" class="modal">
    <div class="modal-content">
        <h2>Post a Note</h2>

        <input id="noteTitle" type="text" placeholder="Title">
        <textarea id="noteContent" placeholder="Write your note here..."></textarea>

        <div class="modal-actions">
        <button id="submitNote" class="submit-btn">Submit</button>
        <button id="closeModal" class="cancel-btn">Cancel</button>
        </div>
    </div>
    </div>


    <div id="notes-container">Loading notes...</div>
<script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>

    <script type="module" src="/js/firebaseAuth.js"></script> 

    <script type="module">
        // Import the necessary functions from your module
        import { 
            signIn, 
            signUp, 
            userSignOut, 
            subscribeToAuthChanges, 
            getCurrentUserToken 
        } from './js/firebaseAuth.js'; 
        
        // --- PAGE-SPECIFIC GLOBAL VARIABLES ---
        // Get the current grade and subject from the page title or URL
        const GRADE = '9';
        const SUBJECT = 'science';
        let currentUser = null; // Variable to hold the current user object

        // --- AUTH UI ELEMENTS ---
        const authStatus = document.getElementById('auth-status');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('auth-email');
        const passwordInput = document.getElementById('auth-password');
        const signOutButton = document.getElementById('sign-out-btn');
        const postNoteBtn = document.getElementById('postNoteBtn');

        // --- NOTE MODAL UI ELEMENTS ---
        const modal = document.getElementById("noteModal");
        const closeBtn = document.getElementById("closeModal");
        const submitBtn = document.getElementById("submitNote");


        // --- A. AUTHENTICATION STATE HANDLER ---
        subscribeToAuthChanges((user) => {
            currentUser = user; // Store the user object
            
            if (user) {
                // LOGGED IN
                authStatus.textContent = `Welcome, ${user.email}!`;
                loginForm.style.display = 'none';
                signOutButton.style.display = 'block';
                postNoteBtn.style.display = 'block';
            } else {
                // LOGGED OUT
                authStatus.textContent = "Please sign in to post notes.";
                loginForm.style.display = 'block';
                signOutButton.style.display = 'none';
                postNoteBtn.style.display = 'none';
            }
        });


        // --- B. AUTHENTICATION LOGIC ---

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            // Attempt to sign in first
            signIn(email, password)
                .catch(() => {
                    // If sign-in fails (user might not exist), attempt to sign up
                    return signUp(email, password)
                        .catch(error => {
                            // If sign-up also fails
                            alert(`Authentication Error: ${error.message}`);
                        });
                });
        });

        signOutButton.addEventListener('click', () => {
            userSignOut();
        });


        // --- C. NOTE POSTING LOGIC (UPDATED WITH TOKEN!) ---

        postNoteBtn.addEventListener("click", () => {
            // Check if user is actually logged in before showing the modal
            if (currentUser) {
                modal.style.display = "flex";
            } else {
                alert("You must be signed in to post a note.");
            }
        });

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        submitBtn.addEventListener("click", async () => {
            const title = document.getElementById("noteTitle").value;
            const content = document.getElementById("noteContent").value;

            if (!title || !content) {
                alert("Please fill in both fields.");
                return;
            }
            
            // 1. GET THE SECURITY TOKEN
            const idToken = await getCurrentUserToken(true); 

            if (!idToken) {
                alert("Error: User token not found. Please sign in again.");
                return;
            }

            const data = { 
                grade: GRADE, 
                subject: SUBJECT, 
                title, 
                content,
                // NOTE: We no longer send the 'author' field from the frontend.
                // The backend securely adds the authorId from the verified token.
            };

            const res = await fetch("https://studyhub-backend-iy1e.onrender.com/add_note", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${idToken}` // <--- SEND THE TOKEN!
                },
                body: JSON.stringify(data)
            });
            
            modal.style.display = "none";
            document.getElementById("noteTitle").value = "";
            document.getElementById("noteContent").value = "";

            if (res.ok) {
                fetchNotes(); // Refresh list only on success
                alert("Note posted successfully!");
            } else {
                const errorResult = await res.json();
                alert(`Failed to post note: ${errorResult.message || res.statusText}`);
            }
        });


        // --- D. NOTE FETCHING LOGIC (REUSED/CLEANED UP) ---
        
        // Renamed function and fixed the double-slash in the URL
        async function fetchNotes() { 
            const url = `https://studyhub-backend-iy1e.onrender.com/get_notes?grade=${GRADE}&subject=${SUBJECT}`;
            
            try {
                const response = await fetch(url);
                const notes = await response.json();

                const container = document.getElementById('notes-container');
                container.innerHTML = '';

                if (notes.length === 0 || notes.error) {
                    container.innerHTML = '<p>No notes found or error occurred.</p>';
                    return;
                }

                notes.forEach(note => {
                    const div = document.createElement('div');
                    div.className = 'note';
                    // Note: 'author' is not sent by the backend. Use 'authorId' if available.
                    // For now, let's keep it simple:
                    const authorDisplay = note.authorId ? `User ID: ${note.authorId.substring(0, 6)}...` : 'Unknown';
                    
                    div.innerHTML = `
                        <div class="note-title">${note.title}</div>
                        <div class="note-author">By: ${authorDisplay}</div>
                        <div class="note-content">${note.content}</div>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error("Error fetching notes:", error);
                document.getElementById('notes-container').innerHTML = '<p>Error fetching notes.</p>';
            }
        }

        fetchNotes(); // Initial load
    </script>
</body>
</html>
